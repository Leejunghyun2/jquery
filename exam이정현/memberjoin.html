<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{text-align: center;}
        table{margin: 0 auto;}
        #last{ text-align: center;}
        th{width: 300px;}
        
    </style>
</head>
<body>
 
    <h2>회원등록</h2>
    <table border="1">
        <tr><th>회원번호</th><td><input type="text" name="" id="membernum"></td></tr>
        <tr><th>회원성명</th><td><input type="text" name="" id="name"></td></tr>
        <tr><th>회원성별</th><td id="gender"><input type="radio" name="gender"/>여성 <input type="radio" name="gender"/>남성</td></tr>
        <tr><th>회원전화</th><td><input type="tel" name="" id="tel" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"></td></tr>
        <tr><th>주소</th><td><input type="text" name="" id="address"></td></tr>
        <tr><th>가입일자</th><td><input type="text" name="" id="address"></td></tr>
        <tr><th>고객등급[A:VIP,B:일반,C:직원]</th><td><input type="text" name="" id="grade"></td></tr>
        <tr><th>거주도시</th><td><input type="text" name="" id="도시"></td></tr>
        <tr><td colspan="2" id="last"><input type="button" value="등록">&nbsp;&nbsp;<input type="button" name="" id="" value="조회"></td></tr>
    </table>
   
</body>
</html>

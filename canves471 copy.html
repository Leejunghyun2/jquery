<!DOCTYPE html>
<html>
<head>
   <script src='https://code.jquery.com/jquery-3.6.0.js'></script>    
</head>
<body>
  <canvas id="c1" width="500" height="400" style="border:1px solid gray;"/> 
  <script>  

   var c=document.getElementById("c1");
   /** @type {CanvasRenderingContext2D} */ 
    var obj=c.getContext("2d"); 
    obj.lineWidth=3;
    obj.strokeStyle="red";
    obj.moveTo(250,80);
    obj.arc(250,80,70,0,1.5*Math.PI,false);
    obj.stroke();
    obj.beginPath();
    obj.moveTo(100,250);
    obj.lineTo(200,200);
    obj.arc(140,200,60,0,1.5*Math.PI,true);
    obj.closePath();
    obj.stroke();
</script> 
  </body>
</html>

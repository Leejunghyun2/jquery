<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator이정현.css">
</head>

<body>
    <div id="container">
        <div id="header"><img src="java.jpg" width="20" height="20"><span id="mainName">미니 계산기</span></div>
        <div id="setValue"></div>
        <div id="getResult"></div>
        <div id="line">
            <div id="li1">
                <button id="back" class="back" >Back</button>
                <button id="clear" class="clear">C</button>
            </div>
            <div id="li2">
                <button id="7" class="num">7</button>
                <button id="8" class="num">8</button>
                <button id="9" class="num">9</button>
                <button id="/" class="cal">/</button>
                
            </div>
            <div id="li3">
                <button id="4" class="num">4</button>
                <button id="5" class="num">5</button>
                <button id="6" class="num">6</button>
                <button id="*" class="cal">*</button>
            </div>
            <div id="li4">
                <button id="1" class="num">1</button>
                <button id="2" class="num">2</button>
                <button id="3" class="num">3</button>
                <button id="-" class="cal">-</button>
            </div>
            <div id="li5">
                <button id="." class="num">.</button>
                <button id="0" class="num">0</button>
                <button id="Enter" class="result">=</button>
                <button id="+" class="cal">+</button>
            </div>
        </div>
        <p id="Backspace"></p>
    </div>
    <script src="Calculator이정현.js"></script>
</body>

</html>

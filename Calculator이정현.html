<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator이정현.css">
</head>

<body>
    <div id="container">
        <div id="header"><img src="java.jpg" width="20" height="20"><span id="mainName">미니 계산기</span></div>
        <div id="setValue"></div>
        <div id="getResult">계산된값</div>
        <div id="line">
            <div id="li1">
                <button id="back" class="bt">back</button>
                <button id="clear" class="bt">C</button>
            </div>
            <div id="li2">
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button id="divide">/</button>
            </div>
            <div id="li3">
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="multi">*</button>
            </div>
            <div id="li4">
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="sub">-</button>
            </div>
            <div id="li5">
                <button id="sosu">.</button>
                <button id="num0">0</button>
                <button id="result">=</button>
                <button id="add">+</button>
            </div>
        </div>
    </div>
    <script src="Calculator이정현.js"></script>
</body>

</html>

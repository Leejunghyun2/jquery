<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator이정현 copy.css">
</head>

<body>
    <div id="container">
        <div id="header"><img src="java.jpg" width="20" height="20"><span id="mainName">미니 계산기</span></div>
        <div id="setValue"></div>
        <div id="getResult"></div>
        <div id="line">
            <div id="li1">
                <input type="button" name="" id="back" value="back">
                <input type="button" name="" id="clear" value="C" onclick="clearVal()">
            </div>
            <div id="li2">
                <input type="button" name="" id="numVal" value="7">
                <input type="button" name="" id="numVal" value="8">
                <input type="button" name="" id="numVal" value="9">
                <input type="button" class="cal" id="devide" value="/"onclick="operator('/')">
            </div>
            <div id="li3">
                <input type="button" name="" id="numVal" value="4">
                <input type="button" name="" id="numVal" value="5">
                <input type="button" name="" id="numVal" value="6">
                <input type="button" class="cal" id="multi" value="*" onclick="operator('*')">
            </div>
            <div id="li4">
                <input type="button" name="" id="numVal" value="1">
                <input type="button" name="" id="numVal" value="2">
                <input type="button" name="" id="numVal" value="3">
                <input type="button" class="cal" id="sub" value="-" onclick="operator('-')">
            </div>
            <div id="li5">
                <input type="button" name="" id="floatVal" value=".">
                <input type="button" name="" id="numVal" value="0">
                <input type="button" name="" id="result" value="=" onclick="resultVal()">
                <input type="button" class="cal" id="add" value="+" onclick="operator('+')">
            </div>
        </div>
    </div>
    <script src="Calculator이정현 copy.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://code.jquery.com/jquery-3.6.0.js'></script>
    <script>
        $(function(){
            $('#b1').click(function(){
                $('#img1').slideUp(2000).slideDown(2000);
            })
        })
    </script>   
    <title>Document</title>
</head>
<body>
    <button id="b1">Image Slide Up/Down</button> <hr>
    <img src="img/image1.JPG" id="img1" width="400" height="400">
</body>
</html>

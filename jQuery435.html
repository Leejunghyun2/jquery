<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('#b1').click(function(){
                $('#light').attr('src','./img/lighton.png')
            })
            $('#b2').click(function(){
                $('#light').attr('src','./img/lightoff.png')
            })
        })
    </script>
</head>
<body>
    <h3>전구 On/Off</h3>
    <button id="b1">전구켜기</button>
    <img id="light" src="./img/lightoff.png" width="200" height="200">
    <button id="b2">전구끄기</button>
</body>
</html>

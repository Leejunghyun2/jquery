<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator권문조</title>
    <style>
        table{background-color: powderblue;
             border-collapse: separate; border: none;}
        input{border: none; padding: 10px; font-weight: bold;
            background: rgba(254, 254, 254, 0.539); text-align: right;}
        th{padding: 5px; border: none; 
            padding-bottom: 2px; padding-top: 2px;}
        tr{margin-top: 20px;}
        td{text-align: center;
            background: linear-gradient(to bottom, pink, white, pink);
            padding: 5px;}
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="4">
                <input type="text" id="display">
            </th>
        </tr>
        <tr>
            <th colspan="4">
                <input type="text" id="result">
            </th>
        </tr>
        <tr>
            <td colspan="2" onclick="back()">back</td>
            <td colspan="2" onclick="remov()">c</td>
        </tr>
        <tr>
            <td onclick="show(7)">7</td>
            <td onclick="show(8)">8</td>
            <td onclick="show(9)">9</td>
            <td onclick="show('/')">/</td>
        </tr>
        <tr>
            <td onclick="show(4)">4</td>
            <td onclick="show(5)">5</td>
            <td onclick="show(6)">6</td>
            <td onclick="show('*')">*</td>
        </tr>
        <tr>
            <td onclick="show(1)">1</td>
            <td onclick="show(2)">2</td>
            <td onclick="show(3)">3</td>
            <td onclick="show('-')">-</td>
        </tr>
        <tr>
            <td onclick="show('.')">.</td>
            <td onclick="show(0)">0</td>
            <td onclick="calculate()">=</td>
            <td onclick="show('+')">+</td>
        </tr>
    </table>
    <script>
        console.log(isNaN("qwe"));
        function show(char){
             if(char=='/'){
                 if(document.getElementById('display').value.length==0){
                     document.getElementById('display').value = "";
                 }else if(document.getElementById('display').value.length>0){
                     document.getElementById('display').value += char;
                 }
             }else{
                 var val = document.getElementById('display');
                 val.value = val.value + char;
             }
            
        }

        function remov(){//함수이름으로 clear사용불가
            document.getElementById('display').value = "";
            document.getElementById('result').value = "";
        }

        function back(){
           var b= document.getElementById('display');
           document.getElementById('result').value = "";
           b.value= b.value.substring(0,b.value.length-1);
           //진짜로 값을 지워주는 게 아니라 마지막 값을 제외하고
           //보여주는 것
        }
        function calculate(){
            var display = document.getElementById('display');
            var result = eval(display.value);
            document.getElementById('result').value = result;
        }
    </script>
</body>
</html>
